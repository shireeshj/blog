  <label for="search-box">Search</label>

  <input type="submit" value="search">
</form>

<ul id="search-results"></ul>

  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title }}",
        "author": "{{ post.author }}",
        "category": "{{ post.category }}",
        "content": "{{ post.content }}",
        "url": "{{ post.url }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };


</script>
