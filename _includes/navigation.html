<link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css">
<header class="headroom">
  <nav class="navbar navbar-expand-md navbar-dark bg-black fixed-top">
    <!-- Brand Logo -->
    <a class="navbar-brand d-flex align-items-center" href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/images/elitmus-only-logo.svg" class="img-logo" alt="elitmus logo" style="height: 40px;">
      <span class="ml-2 blog-label" style="font-size: 14px; font-weight: 600;">Blog</span>
    </a>

    <!-- Search Bar -->
    <form class="form-inline mx-auto" style="position: relative;">
      <input
        id="searchInput"
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        onkeyup="searchPosts()"
        style="width: 300px;"
      />
      <!-- Dropdown for search results -->
      <div
        id="searchDropdown"
        class="dropdown-menu show"
        style="width: 300px; display: none; position: absolute; top: 100%; left: 0; z-index: 1050; background-color: #fff; max-height: 300px; overflow-y: auto; border: 1px solid #ddd; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"
      ></div>
    </form>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {% for link in site.links %}
        <li class="nav-item">
          {% if link.external %} 
            <a href="{{ link.url }}" class="nav-link">
              <i class="{{link.icon}}"></i> {{ link.title }}
            </a>
          {% else %} 
            <a href="{{ site.url }}{{ site.baseurl }}{{ link.url }}" class="nav-link">
              <i class="{{link.icon}}"></i> {{ link.title }}
            </a>
          {% endif %}
        </li>
        {% endfor %}
        <li class="nav-item">
          <a href="{{ site.url }}{{ site.baseurl }}/feed.xml" class="nav-link" title="Atom/RSS feed">
            <i class="fa fa-rss"></i> Feed
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<style>
  .dropdown-menu {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #ddd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff; /* Ensuring background is white for visibility */
  }
</style>
